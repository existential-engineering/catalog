details: Apollo e1x lets you add remote-controllable unison mic/line preamps to
  your apollo x16d interface, putting legendary preamp sounds from API, neve,
  manley, ssl, and more on stage, at front-of-house, or in your multi-room
  studio using dante networked audio. Apollo e1x can be used as a
  remote-controllable mic/line preamp over any dante network without an apollo
  x16d interface, ideal for expanding your inputs from additional stage rack
  connections to front-of-house measurement mics to a tamper-proof lectern
  preamp no matter what dante-enabled device you use. Need more mic pres? No
  problem. Use the included coupling bracket and threaded mic stand mount to
  connect multiple apollo e1x preamps securely, giving you a clean, organized
  setup anywhere. Unlock a complete I/o solution for your dante network by
  pairing with apollo e2m personal monitoring and apollo x16d audio interfaces.
  This system gives you uad realtime low-latency audio processing with personal
  cue monitoring and the iconic tone of classic mic preamps.
