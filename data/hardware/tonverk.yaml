details:
  - The tonverk is a polyphonic multisampler and audio processor with extensive sampling and sequencing capabilities. It features multiple track types including 8 stereo audio tracks, 4 bus tracks, 3 send effect tracks, and 1 mix track, providing comprehensive audio production flexibility.
  - The device offers five different machines per audio track, including single player, multi player, subtracks, grainer, and MIDI options. It supports polyphonic stereo sampling, an auto sampler function, and includes an extensive list of effects with advanced modulation and filtering capabilities across tracks, subtracks, bus, send, and mix sections.
  - The sequencer provides advanced performance features including up to 256 steps per pattern, individual track length, time scale multipliers, parameter locks, trigger conditions, and micro timing. Additional performance modes include keyboard mode with 36 scales, chord mode, and an arpeggiator for both audio and MIDI tracks.
  - The tonverk comes with a diverse sound library including single samples, drum sets, multi-sampled instruments, and presets. It features extensive modulation options such as 2 assignable lfos per track, 1 modulation envelope per voice, and multiple filter types including comb, low-pass, and multimode filters.
  - The hardware is built with professional audio considerations, featuring a sturdy steel casing, 48 khz 24-bit converters, balanced audio I/o, and connectivity options including USB-c, MIDI, and sd card slot. The device measures 286 x 176 x 63 mm and weighs approximately 1.85 kg, with vesa mounting compatibility.
