name: Syntakt
manufacturer: elektron
primaryCategory: synthesizer
description: Twelve-track drum computer and synthesizer combining analog and digital sound engines. Features eight analog tracks with dedicated circuitry for bass drum, snare, hi-hat, cymbal, and analog synthesis, plus four digital tracks with a wide range of synthesis algorithms. Includes Elektron's signature sequencer with parameter locks, trig conditions, and sound locks.
