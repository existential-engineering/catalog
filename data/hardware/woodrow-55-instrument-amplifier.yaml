details: The uafx woodrow '55 instrument amplifier pedal gives you the legendary
  american tweed tube amp sounds used by artists and producers for decades, from
  the eagles to chuck berry to neil young. Built on powerful dual-engine
  processing and uad modeling expertise, the woodrow '55 effects pedal packs
  sweet cleans, rich overdrive, and grungy distortion. Experience perfect tube
  amp growl, stage and studio whether it's replacing your amp rig and going
  direct to front of house on stage, or recording tracks into your DAW woodrow
  '55 gives you the inspiring, album-ready tones of an expertly miked 'golden
  unit' vintage tweed amp, within seconds. Take your rowdy tweed tones further
  using tried-and-true british speaker swaps and boosts including preamps from
  the iconic korg sdd-3000 rack unit and maestro ep-3 tape delay at the flip of
  a switch. Woodrow '55 gets even better with the uafx control mobile app.
  Download custom artist tones, recall and archive your presets, and delve into
  the tweed amp that started it all. Additional capabilities include expression
