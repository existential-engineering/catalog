  Built to the standards of world-class studios yet accessible to all, the ML-1A nails perfect sound wherever and whatever you're recording.

  The Radio France Signature Expansion Pack introduces 10 new microphone models, meticulously captured from the iconic Radio France microphone locker. These mics have shaped the sound of countless legendary broadcasts, performances, and recordings, and now they're available in the Virtual Microphone System.

