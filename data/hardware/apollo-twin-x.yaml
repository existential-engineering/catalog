description: Create music with timeless analog sound. Produce music with elite-class Apollo X Gen 2 audio conversion, and hear every detail with unprecedented dynamic range. Use dual Unison preamps to get the tone and feel of iconic analog gear from Neve, API, Manley, Fender, and more. Record through UAD plug-ins in realtime.
details: |-
  Hear every detail with our most advanced Apollo Twin ever. Featuring highest-resolution audio conversion, Unison mic preamps, and realtime UAD processing which lets you record through plug-ins from Neve, API, Manley, Auto-Tune, and more without latency.

  Apollo Twin X puts decades of inspiring analog studio sound right on your desktop.

  Record through famous preamps track through emulations of classic gear from Neve, Manley, API, and dozens more with Unison preamp technology, giving you the rich analog textures used on the greatest recordings of our time.

  Hear the details like never before now in its Gen 2 design, Apollo Twin X features our highest-resolution D/A converters ever. This enhanced monitoring, paired with features like Apollo Monitor Correction by Sonarworks, means you'll hear the most accurate representation of your recordings when mixing through monitors or headphones.

  Mix with authentic analog sounds out of the box, Apollo Twin X gives you the same tools used by the world's biggest artists. Along with included LA-2A compressors, Pultec EQs, and amps from Marshall and Ampeg you can tap into the entire library of over 200 UAD plug-ins to unlock proven hit-making sounds.

  Find your perfect workflow just like many pro studios, where an analog console is the heart of the workflow, Apollo Twin X has a powerful mixing engine where you control plug-in routing and monitoring. And with the latest features like auto-gain, bass management, and plug-in scenes, it's easy to find a flow that fits your needs.

  A hybrid system for your mission combine Apollo Twin X's Duo or Quad Core DSP with native processing from your computer to produce large sessions with complex plug-in chains a powerhouse hybrid workflow that outpaces any native-only recording setup.

  Expand your studio as you grow build out your dream studio by linking up to four Thunderbolt Apollo interfaces for up to 128 channels of premium I/O, and control it all from your desktop using Apollo Twin X. So no matter how far your music takes you, an Apollo will always be in reach.
specs: |-
  - 24-bit / 192 kHz Gen 2 audio conversion
  - Unison mic preamps
  - Realtime UAD processing
  - Duo or Quad Core DSP
  - Apollo Monitor Correction by Sonarworks
  - Thunderbolt 3 or 4 port
  - Talkback microphone
