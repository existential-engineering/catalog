details:
  - 'Fabfilter pro-c 3 is a high-quality compressor plug-in designed for professional audio engineers, offering versatile compression capabilities across multiple music production scenarios. The plug-in provides exceptional flexibility with 14 different compression styles, including six new styles in version 3: versatile, smooth, vari-mu, el-op, upward, and ttm (to the max).'
  - The plug-in features an advanced interface with real-time visualization, including an animated level/knee display that shows exactly how compression is applied to incoming audio. It offers comprehensive metering with accurate peak and loudness level displays, and includes a circular side-chain input meter for precise threshold settings. The character panel provides analog saturation, coloration, and drift options with customizable drive and pre/post-compression routing.
  - Pro-c 3 includes advanced routing and processing capabilities such as side-chain eq with up to 6 configurable bands, variable stereo linking, and mid/side processing options. Users can trigger compression via external side-chain signals, MIDI, or host-tempo-synced pulses. The plug-in supports multiple interface sizes and offers features like smart parameter interpolation, undo/redo functionality, and a/b comparison.
  - The plug-in supports multiple professional audio formats including VST, vst3, audio units, clap, AAX native, and audiosuite. It is compatible with windows 11/10/8/7 and macos 10.13 or higher, supporting both apple silicon and intel processors.
  - Pro-c 3 offers additional professional features like full dolby atmos functionality, up to 32x oversampling, intelligent auto-gain, and an extensive help file with interactive hints. The plug-in is designed to provide professional-grade compression with intuitive controls and comprehensive sound-shaping capabilities.
