description: Fg-ds 902 is slate digital's authentic emulation of the classic dbx 902 de-esser, delivering transparent sibilance control with zero artifacts. Perfect for vocals.
details: |-
  Fg-ds 902 faithfully recreates the tone of one of most legendary de-essers of all time. An intuitive interface, features that give you precise control over your sound, and organic, natural resultssee why fg-ds turns your virtual mix rack into the ultimate vocal powerhouse.

  Our developers worked tirelessly to emulate a transparent, musical de-esser that keeps all the clarity and drama of your original performance while taming sibilance organically.

  We kicked things up a notch with listen mode, which lets you hear only the audio youre removing. Adjust your parameters with pinpoint precision &amp; get the exact changes you want.

  Create the vocal strip of your dreams inside the virtual mix rack with tons of new readymade channel strips to make your vocal processing 100% custom and seamless.

  Warren & matt explore the fg-ds 902s easy to use interface and quick, seamless response on vocals and instruments.

  David glenn shows you why de-essing is so important and how fg-ds can be used in different applications.

  Hip-hop and r&b specialist 5piece shows you how he built his dream vocal chain in the virtual mix rack.

  Fg-ds is the best de-esser plugin ive ever used. The mix knob lets me dial in the perfect amount of sibilance control, while maintaining the brightness and natural clarity of the vocal. It has totally changed the way I edit vocals.

  Grammy-winning producer (pharrell, justin timberlake, christina aguilera, and more)
