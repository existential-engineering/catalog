description: Experience our easy-to-use, groundbreaking tape emulation. Inject
  the warm color and punchy low-end response of analog tape to your tracks.
  Apply tape saturation and circuit overdrive via simple input/output controls.
  Choose among 7.5 and 15 ips tape speeds and two emphasis curves for colorful
  tape textures.
details: Oxide tape recorder gives you the musical, mixable sound of tape,
  letting you quickly add clarity, punch, and warmth to vocals, guitars, drums,
  and more, so every track sounds like a record. Developed by the same team
  behind ua’s industry-leading ampex and studer tape machine plug-ins, oxide
  tape recorder gives your productions the warmth, presence, and vibe of
  professional analog tape, with only the essential controls, so you can get
  sounds faster. Whether you’re tracking in realtime using an apollo interface
  or mixing in your DAW, oxide’s intuitive controls deliver musical results for
  beginners and pros alike. Just select ips (inches per second), eq, and noise
  reduction settings, and tweak input and output controls to taste. By emulating
  fat tape compression and colorful circuit behaviors, oxide gives your tracks
  the cohesive glue that only analog tape can provide. The plugin captures the
  warmth and richness of analog tape, providing a vintage feel that is often
  hard to replicate with digital recordings. Whether I was tracking vocals,
  instruments, or mixing, the oxide tape recorder added a beautiful depth to my
  sound that I can’t get enough of.
