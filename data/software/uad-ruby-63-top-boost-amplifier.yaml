description: The british invasion now in a plug-in. Get the world's most accurate emulation of a vintage top boost amp no apollo required. Capture ace studio amp tones with legendary mic/speaker pairings and famous boost effects. Stay inspired with three flavors of top boost tone (normal, brilliant, vibrato). Get classic boost emulation.
details: |-
  The uad ruby 63 plug-in gives you the inspiring, album-ready tone of an expertly miked 'golden unit' top boost amp, within seconds. Based on the award-winning uafx pedal, you get all the controls that make this amp a must-have for recording pop, rock, metal, country, and more.

  Uad ruby '63 gives you the normal, brilliant, and vibrato channels from the original amp so you can fly to ireland, london, or liverpool with the flip of a switch. From mellow to chime to grind, it's all in here, with the unmatched sound and feel of a truly iconic amp.

  Ruby '63 packs emulations of classic boost pedals, right onboard. Namely, we've included the legendary '60s dallas rangemaster germanium treble booster and the preamp of a '70s maestro ep-3 tape delay. Just flip the boost switch for searing layered tones that add even more character to the amp.

  Native plug-ins are supported on macos and windows systems. See our native uad system requirements article for full system requirements. An ilok account is required for managing your native plug-in licenses. We support ilok USB keys for portability, but one is not required.
