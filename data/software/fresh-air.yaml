details: Fresh air is a dynamic high frequency processor that breathes new life
  into your mix with just two knobs. Fresh air combines serious audio processing
  behind a gorgeous facade. Based on vintage exciter circuits and advanced
  dynamics processing, fresh air lets you add just the right amount of
  brilliance & shine to your mix in simple interface you can start using right
  away. Breathe life into your music by adding clarity without the harsh just
  like award-winning producers have been doing for years. Based on vintage
  exciter technology, fresh air adds brilliance and shimmer to make your tracks
  stand out. Based on classic, dolby-a noise reduction modded exciters, fresh
  air adds brilliance & excitement to your top end without even a hint of
  brittleness. We've combined several advanced parallel processes under the hood
  to magically elevate individual tracks or lift your entire mix with stunning
  clarity. Getting started with fresh air is easy! Check out these short videos
  to see a few examples of how it can transform your mix. For a limited time,
  we're giving fresh air away for free! Create a free account on slate digital
  and you'll be making incredible mixes with fresh air in seconds.
