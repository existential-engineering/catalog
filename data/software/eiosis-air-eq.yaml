details: |-
  The eiosis aireq could change the way you think about eq-ing. It’s hands down one of the most versatile equalizers on the planet, loaded with unique sonic characteristics and complimentary tonal shaping parameters which make it the perfect swiss army eq for mixing and mastering any genre of music. With the earth, air, water, fire, and strength shaping features, you can literally fine tune your tracks with unparalleled precision. Eiosis aireq is included in the all access pass.

  Earth – boost your low-end and add foundation without boominess.

  Air – make your tracks and mix come alive with silky and limitless high-end.

  Water – boost or cut with smooth and naturally-transparent eq curves.

  Fire – add precise punch, power, and impact to any frequency.

  Strength – intensifies or reduces the overall sonic characteristics of eq curves universally.

