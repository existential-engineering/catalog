title: "[Add] "
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping expand the catalog! Please fill out the information below.

        > **Tip:** Maintainers can use `/help` to see available slash commands for processing this request.

  - type: input
    id: name
    attributes:
      label: Software Name
      description: The full name of the plugin or software
      placeholder: e.g., Serum
    validations:
      required: true

  - type: input
    id: manufacturer
    attributes:
      label: Manufacturer
      description: The company or developer who makes it
      placeholder: e.g., Xfer Records
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Type
      description: What kind of software is this?
      options:
        - Plugin
        - DAW
        - Standalone
        - Suite
    validations:
      required: true

  - type: checkboxes
    id: formats
    attributes:
      label: Formats
      description: Which plugin formats are available?
      options:
        - label: AU (Audio Unit)
        - label: VST2
        - label: VST3
        - label: AAX
        - label: CLAP
        - label: Standalone

  - type: checkboxes
    id: platforms
    attributes:
      label: Platforms
      description: Which operating systems are supported?
      options:
        - label: macOS
        - label: Windows
        - label: Linux

  - type: input
    id: website
    attributes:
      label: Website
      description: Link to the product page
      placeholder: https://...
    validations:
      required: true

  - type: textarea
    id: categories
    attributes:
      label: Categories
      description: |
        List relevant categories (e.g., synthesizer, wavetable, reverb, compressor).
        See CONTRIBUTING.md for the full list.
      placeholder: |
        synthesizer
        wavetable

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any other relevant information about this software
