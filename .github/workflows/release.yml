name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type (auto-detects if empty)"
        required: false
        type: choice
        options:
          - ""
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate before release
        run: pnpm validate

      - name: Determine version bump
        id: bump
        run: |
          # Use manual input if provided
          if [ -n "${{ inputs.bump }}" ]; then
            echo "type=${{ inputs.bump }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the latest tag or use empty tree for first release
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LATEST_TAG" ]; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "First release - using minor"
            exit 0
          fi

          # Check what changed since last tag
          SCHEMA_CHANGES=$(git diff --name-only "$LATEST_TAG" HEAD -- schema/ | wc -l)
          NEW_DATA_FILES=$(git diff --name-status "$LATEST_TAG" HEAD -- data/ | grep "^A" | wc -l)
          MODIFIED_DATA_FILES=$(git diff --name-status "$LATEST_TAG" HEAD -- data/ | grep "^M" | wc -l)

          echo "Schema changes: $SCHEMA_CHANGES"
          echo "New data files: $NEW_DATA_FILES"
          echo "Modified data files: $MODIFIED_DATA_FILES"

          if [ "$SCHEMA_CHANGES" -gt 0 ]; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif [ "$NEW_DATA_FILES" -gt 0 ]; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif [ "$MODIFIED_DATA_FILES" -gt 0 ]; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Calculate next version
        id: version
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # Strip 'v' prefix and split into parts
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          # Default to 0 if empty
          MAJOR=${MAJOR:-0}
          MINOR=${MINOR:-0}
          PATCH=${PATCH:-0}

          case "${{ steps.bump.outputs.type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEXT_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "Next version: $NEXT_VERSION (${{ steps.bump.outputs.type }} bump)"

      - name: Update package.json version
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"
          npm pkg set version="$VERSION_NUM"
          echo "Updated package.json to $VERSION_NUM"

      - name: Generate changelog
        run: |
          pnpm changelog --output=RELEASE_NOTES.md
          cat RELEASE_NOTES.md

      - name: Build database
        run: pnpm build

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
          git push

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Catalog ${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: |
            dist/catalog.sqlite
