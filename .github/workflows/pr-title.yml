name: PR Title Check

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            software
            hardware
            manufacturer
            chore
            fix
            docs
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            PR title must follow: type: description

            Valid types: software, hardware, manufacturer, chore, fix, docs

            Examples:
            - software: add Serum by Xfer Records
            - hardware: add MPC Live 3
            - manufacturer: add Akai Professional
