name: Validate

on:
  push:
    branches: [main]
    paths:
      - "data/**"
      - "schema/**"
      - "scripts/**"
  pull_request:
    branches: [main]
    paths:
      - "data/**"
      - "schema/**"
      - "scripts/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm typecheck

      - name: Validate YAML files
        run: pnpm validate

      - name: Validate translations
        run: pnpm validate:translations

      - name: Check formatting
        run: pnpm format:check

      - name: Check slug uniqueness
        if: github.event_name == 'pull_request'
        run: pnpm check-slugs

      - name: Build database (test)
        run: pnpm build 0
