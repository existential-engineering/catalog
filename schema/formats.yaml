# Supported plugin formats
# Must match @racks/lib pluginFormats (plus legacy formats)

formats:
  # Audio Unit (macOS/iOS)
  - au

  # VST family
  - vst         # Generic VST (when version unknown)
  - vst2        # Explicit VST2
  - vst3        # VST3

  # Pro Tools
  - aax         # Avid Audio eXtension (current Pro Tools)
  - rtas        # Real-Time AudioSuite (legacy Pro Tools)
  - tdm         # Time Division Multiplexing (legacy Pro Tools HD)

  # Modern formats
  - clap        # CLever Audio Plug-in
  - lv2         # Linux VST (LADSPA v2)

  # Other
  - standalone  # Standalone application



