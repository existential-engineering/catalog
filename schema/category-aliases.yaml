# Category Aliases
#
# Maps non-canonical category terms to their canonical equivalents.
# Use this when the same concept has multiple common names.
#
# Format:
#   alias: canonical
#
# During validation, both forms are accepted.
# During build, aliases are normalized to canonical form in the database.

aliases:
  # Effects
  effects: effect
  fx: effect

  # EQ
  eq: equalizer

  # Pitch
  pitchshifting: pitch-shifter
