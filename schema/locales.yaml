# Approved locales for translations
# Add new locales here before contributing translations
#
# We use BCP 47 language tags, which support:
# - 2-letter language codes (e.g., de, es, fr, ja)
# - Language-region subtags (e.g., pt-BR, en-US, zh-Hans)
#
# Reference: https://www.rfc-editor.org/info/bcp47

locales:
  - code: de
    name: German
    nativeName: Deutsch

  - code: es
    name: Spanish
    nativeName: Español

  - code: fr
    name: French
    nativeName: Français

  - code: ja
    name: Japanese
    nativeName: 日本語

  - code: ko
    name: Korean
    nativeName: 한국어

  - code: pt-BR
    name: Portuguese (Brazil)
    nativeName: Português (Brasil)

  - code: zh
    name: Chinese
    nativeName: 中文
