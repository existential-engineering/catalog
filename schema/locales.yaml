# Approved locales for translations
# Add new locales here before contributing translations
#
# Use ISO 639-1 language codes (2-letter codes)
# Reference: https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes

locales:
  - code: de
    name: German
    nativeName: Deutsch

  - code: es
    name: Spanish
    nativeName: Español

  - code: fr
    name: French
    nativeName: Français

  - code: ja
    name: Japanese
    nativeName: 日本語

  - code: ko
    name: Korean
    nativeName: 한국어

  - code: pt-BR
    name: Portuguese (Brazil)
    nativeName: Português (Brasil)

  - code: zh
    name: Chinese
    nativeName: 中文
